<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Icons -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Chat</title>
</head>
<body>

    <section class="container">

        <!-- ================= LOGIN ================= -->
        <section class="login">
            <h2>Login</h2>

            <form class="login__form">
                <input
                    type="text"
                    class="login__input"
                    placeholder="Seu nome"
                    required
                />

                <button type="submit" class="login__button">
                    Entrar
                </button>
            </form>
        </section>

        <!-- ================= CHAT ================= -->
        <section class="chat">

            <!-- ===== MENSAGENS ===== -->
            <section class="chat__messages"></section>

            <!-- ===== FORM ===== -->
            <form class="chat__form">

                <!-- BOT√ÉO EMOJI -->
                <button
                    type="button"
                    class="emoji__button"
                    title="Emojis"
                >
                    üòÄ
                </button>

                <!-- INPUT -->
                <input
                    type="text"
                    class="chat__input"
                    placeholder="Digite uma mensagem"
                    autocomplete="off"
                    required
                />

                <!-- BOT√ÉO ENVIAR -->
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>

                <!-- ===== PAINEL DE EMOJIS ===== -->
                <div class="emoji__panel">

                    <!-- CATEGORIAS -->
                    <div class="emoji__categories">
                        <button data-category="faces" title="Carinhas">üòÄ</button>
                        <button data-category="gestures" title="Gestos">‚ù§Ô∏è</button>
                        <button data-category="fun" title="Divers√£o">üéâ</button>
                        <button data-category="extras" title="Extras">üî•</button>
                    </div>

                    <!-- LISTA -->
                    <div class="emoji__list"></div>

                </div>

            </form>
        </section>

    </section>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
